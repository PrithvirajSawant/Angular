<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Add Employee</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </head>
  <style>
    input.ng-invalid {
        background-color: lightblue;
    }

    form{
        display: flex;
        flex-direction: column;
        /*border: 2px solid red;*/
        margin-left:25% ;
        width: 50%;
    }

    h2{
        display: flex;
        flex-direction: column;
        text-align: center;
        /*border: 2px solid red;*/
    }
  </style>
  <body ng-app="myApp" ng-controller="empController" class="p-3 m-0 border-0 bd-example m-0 border-0">

  <h2>Add Employee</h2>
    
  <form ng-submit="createEmp()">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="id floatingInput" ng-model="emp.id" placeholder="ID" required>
      <label for="id" >ID:</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" id="first_name" ng-model="emp.first_name" class="form-control"  placeholder="">
      <label for="first_name">First Name:</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" id="last_name" ng-model="emp.last_name" class="form-control" placeholder="" >
      <label for="last_name">Last Name:</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" id="contact_number" ng-model="emp.contact_number" class="form-control" placeholder=""   required>
      <label for="contact_number">Contact Number:</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" id="email" ng-model="emp.email" class="form-control" placeholder="name@example.com" required>
      <label for="email">Email:</label>
    </div>

    <label for="dept">Select Department:</label>
    <select id="dept" ng-model="emp.dept" name="dept" class="form-select" aria-label="Select Department">
     <option value="CQA" selected>CQA</option>
     <option value="MachineShop">MachineShop</option>
     <option value="Production">Production</option>
     <option value="Quality Assurance">Quality Assurance</option>
    </select>

    <br>

    <div class="form-floating mb-3">
      <input type="text" id="designation" ng-model="emp.designation" class="form-control" placeholder="Designation" required>
      <label for="designation">Designation:</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" id="password" ng-model="emp.password" class="form-control" placeholder="Password" required >
      <label for="password">Password:</label>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit">

  </form>

  <br>

  <button class="btn btn-danger" ng-click="logout()">LogOut</button>

  <div ng-if="message" class="alert alert-success" role="alert">
    {{ message }}
  </div>

    
    
      
    <!-- End Example Code -->
  </body>
</html>
