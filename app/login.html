<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </head>
  <style>
    input.ng-invalid {
        background-color: lightblue;
    }

    form{
        display: flex;
        flex-direction: column;
        /*border: 2px solid red;*/
        margin-left:25% ;
        width: 50%;
    }

    h2{
        display: flex;
        flex-direction: column;
        text-align: center;
        /*border: 2px solid red;*/
    }
  </style>
  <body ng-app="myApp" ng-controller="loginCtrl" class="p-3 m-0 border-0 bd-example m-0 border-0">

  <h2>Login</h2>
    
  <form ng-submit="loginEmp()">

    <div class="form-floating mb-3">
      <input type="email" id="email" ng-model="emp.email" class="form-control" placeholder="name@example.com" required>
      <label for="email">Email:</label>
    </div>


    <div class="form-floating mb-3">
      <input type="password" id="password" ng-model="emp.password" class="form-control" placeholder="Password" required >
      <label for="password">Password:</label>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit">
  </form>

  <br>

  <div ng-if="message" class="alert alert-success" role="alert">
    {{ message }}
  </div>

  <div ng-if="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

    
    
      
    <!-- End Example Code -->
  </body>
</html>
